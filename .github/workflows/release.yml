name: Publish Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set release date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: Render PDF
        run: npx -y mdpdf readme.md "cv - ${CURRENT_DATE}.pdf" --style=style.css --gh-style

      - name: Render PDF (Spanish)
        run: npx -y mdpdf spanish.md "cv-spanish - ${CURRENT_DATE}.pdf" --style=style.css --gh-style

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cv - ${{ env.CURRENT_DATE }}.pdf
            cv-spanish - ${{ env.CURRENT_DATE }}.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
