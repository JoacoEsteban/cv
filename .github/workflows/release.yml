name: Publish Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set release date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: Set file names
        run: |
          echo "CV_FILE_NAME=CV-Joaquin_Esteban-${CURRENT_DATE}.pdf" >> "$GITHUB_ENV"
          echo "CV_FILE_NAME_SPANISH=CV-Joaquin_Esteban-EspaÃ±ol-${CURRENT_DATE}.pdf" >> "$GITHUB_ENV"

      - name: Render PDF
        run: npx -y mdpdf readme.md $CV_FILE_NAME --style=style.css --gh-style

      - name: Render PDF (Spanish)
        run: npx -y mdpdf spanish.md $CV_FILE_NAME_SPANISH --style=style.css --gh-style

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.CV_FILE_NAME }}
            ${{ env.CV_FILE_NAME_SPANISH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
